<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Car Rental System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <img src="{{ url_for('static', filename='images/admin_login.jpg') }}" 
         class="bg-image scale-105 transition-transform duration-[3s] hover:scale-110 animate-fade-in" 
         alt="">
    <div class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <span class="bg-blue-500 text-white px-4 py-1 rounded-full text-sm inline-block mb-4 animate-slide-up">
                Administrator
            </span>
            <h1 class="text-3xl font-bold text-gray-800 mb-2 animate-slide-up">Admin Portal</h1>
            <p class="text-gray-600 animate-slide-up">Please enter your credentials</p>
        </div>
        
        <form id="adminLoginForm" method="POST" action="{{ url_for('admin_login') }}" class="space-y-6">
            <div class="space-y-2">
                <label for="username" class="block text-gray-700 font-medium">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                >
                <div class="text-red-500 text-sm hidden" id="usernameError"></div>
            </div>
            
            <div class="space-y-2">
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                >
                <div class="text-red-500 text-sm hidden" id="passwordError"></div>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="text-red-500 text-sm text-center">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium 
                       hover:bg-blue-700 hover:scale-[1.02] active:scale-95
                       transform transition-all duration-200 ease-in-out
                       shadow-lg hover:shadow-blue-500/50">
                Login as Admin
            </button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/admin_login.js') }}"></script>
</body>
</html>
